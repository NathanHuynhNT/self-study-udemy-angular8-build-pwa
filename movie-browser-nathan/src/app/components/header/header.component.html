<div class="alert alert-info">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
          <h3 [routerLink]="['/home']" class="app-clickable">Nathan's Movie Browser</h3>
      </div>
      <div class="col-md-8">
          <form (submit)="submitHandler($event)">
            <input type="text" 
            name="queryTerm" 
            class="form-control" 
            [(ngModel)]="queryTerm"
            autofocus 
            placeholder="Search movie...">
          </form>
      </div>
    </div>

  </div>
</div>
